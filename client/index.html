<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
    <title>ChatterBox</title>
    <link href='http://fonts.googleapis.com/css?family=Open+Sans:400,700' rel='stylesheet' type='text/css'>
    <link href='http://fonts.googleapis.com/css?family=Vollkorn:400,700' rel='stylesheet' type='text/css'>
    <link rel="stylesheet" href="bower_components/font-awesome/css/font-awesome.min.css" rel="stylesheet" type="text/css">
    <link rel="stylesheet" href="bower_components/bootstrap/dist/css/bootstrap.min.css" rel="stylesheet" type="text/css">
    <link rel="stylesheet" href="styles/styles.css">
  <!-- dependencies -->
    <script src="bower_components/jquery/dist/jquery.min.js"></script>
    <script src="bower_components/underscore/underscore.js"></script>
    <script src="bower_components/backbone/backbone.js"></script>
  <!-- your scripts -->
    <script src="scripts/config.js"></script>
    <script src="scripts/app.js"></script>
  </head>
  <body>
    <div class="spinner"><i class="fa fa-cog fa-spin fa-2x"></i></div>
    <div class="container">
      <div class="sidebar-wrap col-md-4">
        <div class="chat-home"><i class="fa fa-2x fa-home"></i></div>
        <div class="centered"><i class="fa fa-4x fa-github-alt"></i></div>
        <div class="username centered"><h4></h4></div>
        <hr>
        <h5 class="chat-subheader centered"><strong>Room: <span class="chat-roomname"></span></strong></h5>
        <div class="chatrooms"></div>
        <div class="clearfix"></div>
        <hr>
        <h5 class="friends-header centered"><strong>Friends:</strong></h5>
        <div class="friends"></div>
        <div class="clearfix"></div>
      </div>
      <div class="chat-wrap col-md-6">
        <div class="chat-header">
          <h2><i class="fa fa-stack-exchange fa-2x valign"></i> Chatterbox</h2>
        </div>
        <div class="chat-form-wrap">
          <form class="chat-form form-inline">
            <input class="form-control my-message" placeholder="Compose new message.." type="text"></input>
            <input class="form-control my-roomname" placeholder="For room.." type="text"></input>
            <button type="button" class="btn btn-primary onclick-submit"><i class="fa fa-twitter"></i></button>
          </form>
        </div>
        <div class="chat">
          <!-- msgs go here -->
        </div>
        <div class="chat-footer">
          <p>..the end..</p>
        </div>
      </div>
    </div>
  </body>
</html>
